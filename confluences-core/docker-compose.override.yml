  idp:
    build:
      context: .
      dockerfile: src/IdentityServerAspNetIdentity/Dockerfile
    container_name: idp
    restart: on-failure
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ADMIN_PASSWORD=Confluences2025!
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=Confluences;Username=postgres;Password=Pass@word
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5000:80"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro


  api:
    build:
      context: .
      dockerfile: src/Api/Dockerfile
    container_name: api
    restart: on-failure
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=Confluences;Username=postgres;Password=Pass@word
    depends_on:
      postgres:
        condition: service_healthy
      idp:
        condition: service_started
    ports:
      - "5001:80"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro


  mvc:
    build:
      context: .
      dockerfile: src/mvc/Dockerfile
    container_name: mvc
    restart: on-failure
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      api:
        condition: service_started
      idp:
        condition: service_started
    ports:
      - "5002:80"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro


volumes:
  auxitech-postgresdata:
    driver: local
